<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clerk JavaScript Starter</title>
  </head>

  <body>
    <div id="app"></div>

    <!-- Go to the Clerk Dashboard and select API Keys from the sidenav on the left. In the "Quick Copy" section, select JavaScript, copy the script tag, and paste it below. -->
    <script
      async
      crossorigin="anonymous"
      data-clerk-publishable-key="insert_your_publishable_key"
      onload="window.Clerk.load()"
      src="[insert_your_frontend_api_url]/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
      type="text/javascript"
    ></script>

    <script>
      window.addEventListener("load", async function () {
        await Clerk.load();

        if (Clerk.user) {
          document.getElementById("app").innerHTML = `
            <div id="user-button"></div>
          `;

          const userButtonDiv = document.getElementById("user-button");

          Clerk.mountUserButton(userButtonDiv);
        } else {
          document.getElementById("app").innerHTML = `
            <div id="sign-in"></div>
          `;

          const signInDiv = document.getElementById("sign-in");

          Clerk.mountSignIn(signInDiv);
        }
      });
    </script>
  </body>
</html>
